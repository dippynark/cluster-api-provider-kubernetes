apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: capi
  labels:
    cluster.x-k8s.io/aggregate-to-manager: "true"
rules:
- apiGroups:
  - infrastructure.lukeaddison.co.uk
  resources:
  - kubernetesclusters
  - kubernetesmachines
